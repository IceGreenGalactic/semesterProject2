    <main>
        <!-- Registration Form -->
        <div class="container my-4">
            <div class="card col-md-6 m-auto">
                <div class="card-body">
                    <h2 class="text-center headline-text">Register</h2>
                    <form>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" placeholder="Enter your username">
                        </div>
                        <div class="mb-3">
                            <label for="avatar" class="form-label">Avatar</label>
                            <input type="url" class="form-control" id="avatar" placeholder="Enter a url">
                        </div>
                        <div class=" text-center">
                            <button type="submit" class="btn btn-primary mb-4">Register</button>
                            <p class="text-secondary">allready have a user  <a href="../"><span class="text-secondary">Login</span></a>
                            </p>
                           </div>
                    </form>
                </div>
            </div>
        </div>
