    <body>

        <main class="d-flex flex-column min-vh-100">
            <div class="container my-5 p-3 col-10 col-lg-6 card">
                <h2 class="text-center my-4 headline-text">Create a New Listing</h2>
                <form id="listingForm">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" class="form-control" id="tags">
                    </div>
                    <div class="mb-3">
                        <label for="media" class="form-label">Image URLs (comma-separated)</label>
                        <input type="text" class="form-control" id="media">
                    </div>
                    <div class="mb-3">
                        <label for="endsAt" class="form-label">Ends At (Date and Time) *</label>
                        <input type="datetime-local" class="form-control" id="endsAt" required>
                    </div>
                    <button id="createListingBtn" type="submit" class="btn btn-primary">Create Listing</button>
                </form>
            </div>
        </main>
